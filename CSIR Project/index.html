    <script>
      function showScanner() {
        document.getElementById("scanner-container").style.display = "block";
        document.getElementById("dashboard-container").style.display = "none";
      }

      function showDashboard() {
        document.getElementById("scanner-container").style.display = "none";
        document.getElementById("dashboard-container").style.display = "block";
        displayDashboard();
      }

      function displayDashboard() {
        const content = document.getElementById("dashboard-content");
        content.innerHTML = "<h3>Top Phishing Attacks</h3><ul>";
        const sorted = Object.entries(attackFrequencies).sort(
          (a, b) => b[1] - a[1]
        );
        sorted.forEach(([sig, freq]) => {
          content.innerHTML += `<li><strong>${sig}</strong><span>${freq}</span></li>`;
        });
        content.innerHTML += "</ul>";
      }

      // 1. The "Database" of Signatures
      const signatureDatabase = [
        "secure-update-login",
        "verify-account-now",
        "free-iphone-winner",
        "paypal-suspicious-activity",
        "bank-of-america-alert",
        "ngrok.io",
        "000webhostapp",
        "bit.ly/suspicious",
      ];

      const attackFrequencies = {
        "secure-update-login": 45,
        "verify-account-now": 32,
        "free-iphone-winner": 28,
        "paypal-suspicious-activity": 50,
        "bank-of-america-alert": 38,
        "ngrok.io": 60,
        "000webhostapp": 42,
        "bit.ly/suspicious": 35,
      };

      function scanInput() {
        const input = document.getElementById("inputData").value.toLowerCase();
        const resultBox = document.getElementById("result");
        const title = document.getElementById("resultTitle");
        const message = document.getElementById("resultMessage");

        if (!input) {
          alert("Please enter some text to scan.");
          return;
        }

        // 2. The Scanning Logic (Signature Matching)
        let detectedSignature = null;

        for (let sig of signatureDatabase) {
          if (input.includes(sig)) {
            detectedSignature = sig;
            break;
          }
        }

        // 3. Display Results
        resultBox.style.display = "block";
        resultBox.className = "result-box";

        if (detectedSignature) {
          resultBox.classList.add("danger");
          title.innerText = "⚠️ Phishing Threat Detected";
          message.innerHTML = `This input matches a known phishing signature.<br>
                                 <span class="signature-match">Match found: "${detectedSignature}"</span>`;
        } else {
          resultBox.classList.add("safe");
          title.innerText = "✅ No Signatures Found";
          message.innerText =
            "The input does not match any known signatures in our local database.";
        }
      }
